<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue PatternFly</title>
  <link rel="shortcut icon" href="https://unpkg.com/patternfly@3.55.0/dist/img/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/patternfly@3.55.0/dist/css/patternfly.css">
  <link rel="stylesheet" href="https://unpkg.com/patternfly@3.55.0/dist/css/patternfly-additions.min.css">
  <link rel="stylesheet" href="https://unpkg.com/c3@0.4.18/c3.min.css">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.15.0/themes/prism.css">
  <link rel="stylesheet" href="docs.css">
</head>
<body>
  <pf-layout
    id="app"
    :display="layoutDisplay"
    :icons="layoutIcons"
    :collapsable="layoutCollapsable"
    :horizontal="layoutHorizontal"
    :horizontal-secondary="layoutHorizontalSecondary"
    :disabled="layoutDisabled || $route.path == '/'"
    :nomargin="layoutNomargin"
  >
    <router-link slot="brand" to="/" :exact="true" class="navbar-brand navbar-brand-name">
      Vue PatternFly
    </router-link>

    <template slot="utility-menu">
      <pf-notification-bell :updates="drawer.updates" @click="drawer.hidden = !drawer.hidden"></pf-notification-bell>

      <pf-dropdown tag="li" btn-class="nav-item-iconic" type="link">
        <template slot="text">
          <pf-icon name="pficon-user"></pf-icon>
          John Doe
        </template>

        <li>
          <a href="#">Logout</a>
        </li>
      </pf-dropdown>

      <pf-application-launcher :open.sync="launcher.open" :label="launcher.label" :disabled="launcher.disabled" :list="launcher.list">
        <pf-launcher-item :icon="launcher.icon" v-tooltip.left="'Launch the Home UI'" href="/">{{launcher.itemText}}</pf-launcher-item>
        <pf-launcher-item icon="fa-github" href="https://github.com/mtorromeo/vue-patternfly" target="_blank">GitHub</pf-launcher-item>
        <pf-launcher-item icon="pficon-build" v-tooltip.left="'Launch the Suavitate UI'">Suavitate</pf-launcher-item>
        <pf-launcher-item icon="pficon-domain" v-tooltip.left="'Launch the Lorem UI'">Lorem</pf-launcher-item>
      </pf-application-launcher>
    </template>

    <template slot="horizontal-menu">
      <pf-menu-item
        to="/get-started"
        exact
        title="Get Started"
      ></pf-menu-item>

      <pf-menu-item
        to="/layout"
        exact
        title="Layout"
      ></pf-menu-item>

      <pf-menu-item
        to="/application-launcher"
        exact
        title="Application Launcher"
      ></pf-menu-item>

      <pf-menu-item
        to="/toolbar"
        exact
        title="Toolbar"
      ></pf-menu-item>

      <pf-menu-item
        to="/table"
        exact
        title="Table"
      ></pf-menu-item>

      <pf-menu-item
        to="/list-view"
        exact
        title="ListView"
        to="/list-th-list"
      ></pf-menu-item>

      <pf-menu-item
        to="/cards"
        exact
        title="Cards"
      ></pf-menu-item>

      <pf-menu-item
        to="/notifications"
        title="Notifications"
        badge="123"
      >
        <pf-menu-item
          to="/notifications"
          exact
          title="Inline / Toast"
        ></pf-menu-item>

        <pf-menu-item
          to="/notifications/drawer"
          exact
          title="Notification Drawer"
        ></pf-menu-item>
      </pf-menu-item>

      <pf-menu-item
        to="/modal"
        exact
        title="Modal"
      ></pf-menu-item>

      <pf-menu-item
        to="/tooltips"
        exact
        title="Tooltips"
      ></pf-menu-item>

      <pf-menu-item
        to="/charts"
        exact
        title="Charts"
      ></pf-menu-item>
    </template>

    <template slot="vertical-menu">
      <pf-menu-item
        to="/get-started"
        exact
        title="Get Started"
        icon="fa-play-circle"
      ></pf-menu-item>

      <pf-menu-item
        to="/layout"
        exact
        title="Layout"
        icon="fa-columns"
      ></pf-menu-item>

      <pf-menu-item
        to="/application-launcher"
        exact
        title="Application Launcher"
        icon="fa-th"
      ></pf-menu-item>

      <pf-menu-item
        to="/toolbar"
        exact
        title="Toolbar"
        icon="fa-columns"
      ></pf-menu-item>

      <pf-menu-item
        to="/table"
        exact
        title="Table"
        icon="fa-columns"
      ></pf-menu-item>

      <pf-menu-item
        to="/list-view"
        exact
        title="ListView"
        to="/list-th-list"
        icon="fa-columns"
        badge="123"
      ></pf-menu-item>

      <pf-menu-item
        to="/cards"
        exact
        title="Cards"
        icon="fa-th"
      ></pf-menu-item>

      <pf-vertical-submenu title="Notifications" icon="fa-bell">
        <pf-menu-item
          to="/notifications"
          exact
          title="Inline / Toast"
          badge="12"
        ></pf-menu-item>

        <pf-menu-item
          to="/notifications/drawer"
          exact
          title="Notification Drawer"
          badge="12"
        ></pf-menu-item>
      </pf-vertical-submenu>

      <pf-menu-item
        to="/modal"
        exact
        title="Modal"
        icon="pficon-applications"
      ></pf-menu-item>

      <pf-menu-item
        to="/tooltips"
        exact
        title="Tooltips"
        icon="fa-comment"
      ></pf-menu-item>

      <pf-menu-item
        to="/charts"
        exact
        title="Charts"
        icon="fa-pie-chart"
      ></pf-menu-item>

      <pf-menu-item
        to="/components"
        exact
        title="Components"
        icon="fa-building"
      ></pf-menu-item>

      <pf-menu-item
        icon="fa-github"
        href="https://github.com/mtorromeo/vue-patternfly"
        target="_blank"
        title="GitHub"
      ></pf-menu-item>
    </template>

    <pf-drawer :title="drawer.title" :allow-expand="drawer.allowExpand" v-model="drawer.hidden">

      <pf-drawer-group :title="drawerGroup.title" :counter="drawerGroup.counter" :action="drawerGroup.action" :loading="drawerGroup.loading">
        <pf-drawer-notification>
          Notification Info

          <template slot="dropdown">
            <li role="menuitem">
              <a title="Menu Title 1">Menu Item 1</a>
            </li>
            <li role="menuitem">
              <a title="Menu Title 2">Menu Item 2</a>
            </li>
            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a title="Menu Title 3">Menu Item 3</a>
            </li>
          </template>
        </pf-drawer-notification>
        <pf-drawer-notification type="success">
          Notification Success
        </pf-drawer-notification>
        <pf-drawer-notification type="warning" unread>
          Unread Warning
        </pf-drawer-notification>
        <pf-drawer-notification :type="drawerNotification.type" :date="drawerNotification.date" :time="drawerNotification.time" :message="drawerNotification.message" :unread="drawerNotification.unread" :action="drawerNotification.action" :actions="drawerNotification.actions">
        </pf-drawer-notification>
      </pf-drawer-group>

      <pf-drawer-group title="Group 2" counter="loading state" loading>
      </pf-drawer-group>

      <pf-drawer-group title="Group 3" counter="empty state">
      </pf-drawer-group>
    </pf-drawer>

    <pf-notifications ref="notifications" toast>
    </pf-notifications>

    <router-view></router-view>
  </pf-layout>

  <script src="https://unpkg.com/d3@3.5.17/d3.min.js"></script>
  <script src="https://unpkg.com/c3@0.4.18/c3.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.15.0/prism.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
  <script src="docs.js"></script>
</body>
</html>
