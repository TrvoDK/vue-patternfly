<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue PatternFly</title>
  <link rel="shortcut icon" href="https://unpkg.com/patternfly@3.43.0/dist/img/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/patternfly@3.43.0/dist/css/patternfly.css">
  <link rel="stylesheet" href="https://unpkg.com/patternfly@3.43.0/dist/css/patternfly-additions.min.css">
  <link rel="stylesheet" href="https://unpkg.com/c3@0.4.18/c3.min.css">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.9.0/themes/prism.css">
  <link rel="stylesheet" href="docs.css">
</head>
<body>
  <pf-layout
    id="app"
    :display="layoutDisplay"
    :icons="layoutIcons"
    :collapsable="layoutCollapsable"
    :horizontal="layoutHorizontal"
    :horizontal-secondary="layoutHorizontalSecondary"
    :disabled="layoutDisabled || $route.path == '/'"
    :nomargin="layoutNomargin"
  >
    <router-link slot="brand" to="/" :exact="true" class="navbar-brand navbar-brand-name">
      Vue PatternFly
    </router-link>

    <template slot="utility-menu">
      <pf-notification-bell :updates="drawer.updates" @click="drawer.hidden = !drawer.hidden"></pf-notification-bell>
      <pf-application-launcher :open.sync="launcher.open" :label="launcher.label" :disabled="launcher.disabled" :list="launcher.list">
        <pf-launcher-item :icon="launcher.icon" v-tooltip.left="'Launch the Home UI'" href="/">{{launcher.itemText}}</pf-launcher-item>
        <pf-launcher-item icon="fa-github" href="https://github.com/mtorromeo/vue-patternfly" target="_blank">GitHub</pf-launcher-item>
        <pf-launcher-item icon="pficon-build" v-tooltip.left="'Launch the Suavitate UI'">Suavitate</pf-launcher-item>
        <pf-launcher-item icon="pficon-domain" v-tooltip.left="'Launch the Lorem UI'">Lorem</pf-launcher-item>
      </pf-application-launcher>
    </template>

    <template slot="horizontal-menu">
      <router-link tag="li" active-class="active" to="/get-started" :exact="true">
        <a>Get Started</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/layout" :exact="true">
        <a>Layout</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/application-launcher" :exact="true">
        <a>Application Launcher</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/toolbar" :exact="true">
        <a>Toolbar</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/table" :exact="true">
        <a>Table</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/list-view" :exact="true">
        <a>ListView</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/cards" :exact="true">
        <a>Cards</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/notifications">
        <a>Notifications</a>
        <ul class="nav navbar-nav navbar-persistent">
          <router-link tag="li" active-class="active" to="/notifications" :exact="true">
            <a>Inline / Toast</a>
          </router-link>
          <router-link tag="li" active-class="active" to="/notifications/drawer" :exact="true">
            <a>Notification Drawer</a>
          </router-link>
        </ul>
      </router-link>
      <router-link tag="li" active-class="active" to="/modal" :exact="true">
        <a>Modal</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/tooltips" :exact="true">
        <a>Tooltips</a>
      </router-link>
      <router-link tag="li" active-class="active" to="/components" :exact="true">
        <a>Components</a>
      </router-link>
    </template>

    <template slot="vertical-menu">
      <router-link tag="li" class="list-group-item" active-class="active" to="/get-started" :exact="true">
        <a>
          <pf-icon name="fa-play-circle" title="Get Started"></pf-icon>
          <span class="list-group-item-value">Get Started</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/layout" :exact="true">
        <a>
          <pf-icon name="fa-columns" title="Layout"></pf-icon>
          <span class="list-group-item-value">Layout</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/application-launcher" :exact="true">
        <a>
          <pf-icon name="fa-th" title="Application Launcher"></pf-icon>
          <span class="list-group-item-value">Application Launcher</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/toolbar" :exact="true">
        <a>
          <pf-icon name="fa-columns" title="Toolbar"></pf-icon>
          <span class="list-group-item-value">Toolbar</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/table" :exact="true">
        <a>
          <pf-icon name="fa-table" title="Table"></pf-icon>
          <span class="list-group-item-value">Table</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/list-view" :exact="true">
        <a>
          <pf-icon name="fa-th-list" title="ListView"></pf-icon>
          <span class="list-group-item-value">ListView</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/cards" :exact="true">
        <a>
          <pf-icon name="fa-th" title="Cards"></pf-icon>
          <span class="list-group-item-value">Cards</span>
        </a>
      </router-link>
      <pf-vertical-submenu title="Notifications" icon="fa-bell">
        <router-link tag="li" class="list-group-item" active-class="active" to="/notifications" :exact="true">
          <a>
            <span class="list-group-item-value">Inline / Toast</span>
          </a>
        </router-link>
        <router-link tag="li" class="list-group-item" active-class="active" to="/notifications/drawer" :exact="true">
          <a>
            <span class="list-group-item-value">Notification Drawer</span>
          </a>
        </router-link>
      </pf-vertical-submenu>
      <router-link tag="li" class="list-group-item" active-class="active" to="/modal" :exact="true">
        <a>
          <pf-icon name="pficon-applications" title="Modal"></pf-icon>
          <span class="list-group-item-value">Modal</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/tooltips" :exact="true">
        <a>
          <pf-icon name="fa-comment" title="Tooltips"></pf-icon>
          <span class="list-group-item-value">Tooltips</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/charts" :exact="true">
        <a>
          <pf-icon name="fa-pie-chart" title="Charts"></pf-icon>
          <span class="list-group-item-value">Charts</span>
        </a>
      </router-link>
      <router-link tag="li" class="list-group-item" active-class="active" to="/components" :exact="true">
        <a>
          <pf-icon name="fa-building" title="Components"></pf-icon>
          <span class="list-group-item-value">Components</span>
        </a>
      </router-link>
    </template>

    <pf-drawer :title="drawer.title" :allow-expand="drawer.allowExpand" :hidden="drawer.hidden">

      <pf-drawer-group :title="drawerGroup.title" :counter="drawerGroup.counter" :action="drawerGroup.action" :loading="drawerGroup.loading">
        <pf-drawer-notification>
          Notification Info

          <template slot="dropdown">
            <li role="menuitem">
              <a title="Menu Title 1">Menu Item 1</a>
            </li>
            <li role="menuitem">
              <a title="Menu Title 2">Menu Item 2</a>
            </li>
            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a title="Menu Title 3">Menu Item 3</a>
            </li>
          </template>
        </pf-drawer-notification>
        <pf-drawer-notification type="success">
          Notification Success
        </pf-drawer-notification>
        <pf-drawer-notification type="warning" unread>
          Unread Warning
        </pf-drawer-notification>
        <pf-drawer-notification :type="drawerNotification.type" :date="drawerNotification.date" :time="drawerNotification.time" :message="drawerNotification.message" :unread="drawerNotification.unread" :action="drawerNotification.action" :actions="drawerNotification.actions">
        </pf-drawer-notification>
      </pf-drawer-group>

      <pf-drawer-group title="Group 2" counter="yy events" loading>
      </pf-drawer-group>

    </pf-drawer>

    <pf-notifications ref="notifications" toast>
    </pf-notifications>

    <router-view></router-view>
  </pf-layout>

  <script src="https://unpkg.com/d3@3.5.17/d3.min.js"></script>
  <script src="https://unpkg.com/c3@0.4.18/c3.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.9.0/prism.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
  <script src="docs.js"></script>
</body>
</html>
